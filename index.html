<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Report</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(131, 187, 189);
            background-image: url(/images/cloudgif.gif);
        }
        h4{
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            color: #000;
            margin-top: 6px;
            margin-bottom: 6px;
        }

        #report-container {
            width: 500px;
            height: 600px;
            background-color: blue;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            filter: drop-shadow(0px 0px 10px gray);
        }

        #hero-container {
            width: 500px;
            height: 500px;
            position: relative;
        }
        #city-text{
            position:absolute;
            margin: 0;
            font-size: 40px;
            color: rgba(100%, 100%, 100%, .6);
            left: 10px;
            bottom: 10px;
           
        }

        #days-container {
            background-color: rgb(247, 250, 51);
            height: 100px;
            font-size: 0;
        }

        .day {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            display: inline-block;
            

        }
        .button:hover{
            background-color: gray;
        }
        .button:active{
            background-color: cyan;
        }
        .weather-icon{
            width: 30px;
            height: 30px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>



<body>
    <!-- <img src="/images/cloudgif.gif"> -->
    <div id="report-container">
        <div id="hero-container">
            <h4 id="city-text">Norwich</h4>
            <img src="images/norwich.jpg">
        </div>
        <div id="days-container">
            <div class="day button">
                <h4>Mon</h4>
                <img class="weather-icon" src="images/icons/100.svg">
            </div>
            <div class="day button">
                <h4>Tues</h4>
                <img class="weather-icon" src="images/icons/102.svg">
            </div>
            <div class="day button">
                <h4>weds</h4>
                <img class="weather-icon" src="images/icons/103.svg">
            </div>
            <div class="day button">
                <h4>thur</h4>
                <img class="weather-icon" src="images/icons/101.svg">
            </div>
            <div class="day button">
                <h4>Fri</h4>
                <img class="weather-icon" src="images/icons/104.svg">
            </div>

        </div>

    </div>

</body>

</html>
